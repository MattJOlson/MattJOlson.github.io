<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>
          {% endif %}

          {% if site.linkedin_username %}
          <li>
            {% include icon-linkedin.html username=site.linkedin_username %}
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li><a
          href="https://ci.appveyor.com/project/MattJOlson/demands/branch/master"><img
          src="https://ci.appveyor.com/api/projects/status/f6jb5221y6ueo0ho/branch/master?svg=true"/></a>
          <a href="https://www.nuget.org/packages/Demands/">Demands
          0.1</a>
          </li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
